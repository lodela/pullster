<div class="loginPage">
  <mat-card class="login-card">
    <mat-card-title>LogIn</mat-card-title>
    <mat-card-content>
      <h2 class="mat-card-title">Session Closed!</h2>
      <p>To log on again, please reload the page</p>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="btn align-center" (click)="logon()">Reload Page</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>

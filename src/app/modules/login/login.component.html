<div class="loginPage">
  <mat-card class="login-card">
    <mat-card-title>LogIn</mat-card-title>
    <mat-card-subtitle>Please provide your credentials</mat-card-subtitle>
    <mat-card-content>
      <form class="login">
        <mat-form-field>
          <mat-label>User: </mat-label>
          <input type="text" matInput [errorStateMatcher]="matcher" placeholder="Windows User">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>password: </mat-label>
          <input type="password" matInput [errorStateMatcher]="matcher" placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="btn align-center">Log In</button>
    </mat-card-actions>
  </mat-card>
</div>
